<!-- course_detail.html -->
{% extends 'base.html' %}

{% block title %}{{ course.title }} - Course Detail{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">{{ course.title }}</h1>
                <a href="#" class="btn btn-secondary">Attendance</a>
                <a href="#" class="btn btn-secondary">Grades</a>
                <a href="{% url 'assignment_list' course.id %}" class="btn btn-secondary">Assignments</a>
            </div>
            <div class="card-body">
                <p class="card-text">{{ course.description }}</p>
                <!-- Add other course details here if needed -->
                
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <a href="{% url 'course_list' %}" class="btn btn-secondary">Course List</a>
                <a href="{% url 'course_update' course.id %}" class="btn btn-primary">Edit Course</a> 
            </div>
        </div>
    </div>
{% endblock %}
