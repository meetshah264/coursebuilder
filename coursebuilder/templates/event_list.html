<!-- course_list.html -->
{% extends 'base.html' %}

{% block title %}Event List{% endblock %}

{% block content %}
    <div class="container">
        <h1>Event List</h1>
        <ul class="list-group">
            {% for event in events %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
                        <div class="btn-group">
                            <a href="{% url 'event_update' event.id %}" class="btn btn-sm btn-primary">Edit</a>
                            <a href="{% url 'event_delete' event.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                </li>
            {% endfor %}
        </ul>

        <a href="{% url 'event_create' %}" class="btn btn-primary mt-3">Create New Event</a>
    </div>
{% endblock %}
