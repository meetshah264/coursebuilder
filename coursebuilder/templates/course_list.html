<!-- course_list.html -->
{% extends 'base.html' %}

{% block title %}Course List{% endblock %}

{% block content %}
    <div class="container">
        <h1>Course List</h1>
        <ul class="list-group">
            {% for course in courses %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
                        <div class="btn-group">
                            <a href="{% url 'course_update' course.id %}" class="btn btn-sm btn-primary">Edit</a>
                            <a href="{% url 'course_delete' course.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                </li>
            {% endfor %}
        </ul>
        
        <a href="{% url 'course_create' %}" class="btn btn-primary mt-3">Create New Course</a>
    </div>
{% endblock %}
