<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Course Builder{% endblock %}</title>
  <!-- Add the Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">CourseBuilder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'course_list' %}">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Grades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'event_list' %}">Events</a>
              </li>
            </ul>
      </div>
  </nav>

  <!-- Content block -->
  <div class="content">
    <br>
    {% block content %}
    {% endblock %}
  </div>
  <div class="fixed-bottom text-center bg-primary">
    <a href="{% url 'aboutus' %}" style="color: white;font-size: 20px;">About Us</a>   
  </div>
  <!-- Add the Bootstrap JavaScript link -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
