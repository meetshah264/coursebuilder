{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>About Us</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for member in team_members %}
        <div class="col">
          <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ member.first_name }} {{ member.last_name }}</h5>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
