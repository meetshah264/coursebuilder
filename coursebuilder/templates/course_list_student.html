<!-- course_list.html -->
{% extends 'base.html' %}

{% block title %}Course List{% endblock %}

{% block content %}
    <div class="container">
        <h1>Course List</h1>
        <ul class="list-group">
            {% for course in courses %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
                    
                </li>
            {% endfor %}
        </ul>
        
    </div>
    
{% endblock %}
