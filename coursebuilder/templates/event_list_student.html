<!-- course_list.html -->
{% extends 'base.html' %}

{% block title %}Event List{% endblock %}

{% block content %}
    <div class="container">
        <h1>Event List</h1>
        <ul class="list-group">
            {% for event in events %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>

                </li>
            {% endfor %}
        </ul>

    </div>

{% endblock %}
